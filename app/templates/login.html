<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />

    <!-- Site Properities -->
    <meta name="generator" content="Visual Studio 2015" />
    <title>Connected Vehicles</title>
    <meta name="description" content="Stagb Admin Template" />
    <meta name="keywords" content="html5, ,semantic,ui, library, framework, javascript,jquery,template,blog,stagb,template" />
    <link href="static/semantic/dist/semantic.min.css" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="ui container" style="padding-top:10%">
        <div class="ui grid center aligned">

            <div class="row">
                <div class="sixteen wide tablet six wide computer column">
                    <div class="ui left aligned segment">

                        <div id="form1" class="ui form">
                          {% set messages = get_flashed_messages() %}
                            <h1 class="ui header center aligned">
                                <img src="static/img/logo.png" alt="Connected Vehicles" class="ui image">

                                <div class="content">

                                </div>
                            </h1>
                            <form  action="{{ url_for('web.login') }}" method="post">
                            <div class="field">
                                <label>
                                    Email :
                                </label>
                                <div class="ui fluid icon input">
                                    <input name="email" id="email" type="email" autocomplete="off"
                                           value="{{ form.data['email']|default ('',true) }}"
                                           style="width:100%!important;min-width:100%;width:100%;">
                                    <i class="icon mail outline"></i>
                                </div>
                                {% if messages[1]  %}
                                <div class="ui pointing red basic label"> {{ messages[0] }}</div>

                                {% endif  %}
                            </div>
                            <div class="field">
                                <label>
                                    Password:
                                </label>
                                <div class="ui fluid icon input">
                                    <input name="password" id="u_pass" type="password"
                                           value="{{ form.data['password']|default ('',true) }}"
                                           autocomplete="off" style="width:100%!important;min-width:100%;width:100%;">
                                    <i class="icon key"></i>
                                </div>
                                {% if not messages[1] %}
                                     <div class="ui pointing red basic label"> {{ messages[0]}}</div>
                                {% endif %}

                            </div>
                            <div class="field">
                                    <div class="ui right labeled icon button"  >

                                       <a href="{{ url_for('web.register') }}">register now<i class="right arrow icon"> </i></a>


                                    </div>


                                <a class="ui blue right labeled icon button fluid" >

                                     <input class="ui primary button saving" value="login" type="submit">
                                </a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-2.1.4.min.js"></script>

    <script>
        var colors = ["#F25F5C", "#247BA0", "#8e44ad", "#ED6A5A", "#32936F", "#2c3e50", "#E83F6F", "#32936F", "#2E294E"];
        var rand = Math.floor(Math.random() * colors.length);
        $('body').css("background-color", colors[rand]);
    </script>
</body>
</html>
