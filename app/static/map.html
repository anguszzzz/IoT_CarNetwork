
{% extends"layout.html" %}

{% block head %}
    {{ super() }}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3ulTQCxzq5RTXxvXlID2FRg3Qgvpzlbo">
    </script>
    <script src="/static/map.js"></script>
{% endblock %}
{% block content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 shadow qa-container">
                <form class="qa-form">
                    <h4><label for="googleMap">Map</label></h4>
                    <div id="googleMap" style="width:100%;height:380px;text-align: center;">
                    </div>
                    <div class="form-group">
                        <h4>
                            <label for="question">Input longitude</label>
                            <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                               data-placement="top" title="Use default longitude or type your own longitude"></i>
                        </h4>
                        <input class="form-control" id="longtiude" autofocus
                               autocomplete="off" spellcheck="false">
                        <h4>
                            <label for="latitude">Input latitude</label>
                            <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                               data-placement="top" title="Use default latitude or type your own latitude"></i>
                        </h4>
                        <input class="form-control" id="latitude" autofocus
                               autocomplete="off" spellcheck="false">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" id="get_answer" type="button" onclick="initialize()">Get Location</button>
                        <!--<button class="btn btn-warning" id="get_story" type="submit">Get new story</button>-->
                    </div>
                </form>
            </div>
            <div class="col-md-6 shadow qa-explain-container">
                <div class="form-group">
                    <div class="form-group" style="text-align: center">
                        <h4><label>Location pic</label></h4>
                        <div id = "streetView" style="width:100%;height:380px;text-align: center;"></div>
                    </div>
                    <br>
                    <div class="form-group" style="text-align: center">
                        <h4><label for="answer">Location Data</label></h4>
                        <textarea class="form-control" id="answer" rows="2" readonly></textarea>
                    </div>


                    <!--<table class="table table-hover" id="explanation">-->
                        <!--<thead>-->
                            <!--<tr>-->
                                <!--<th>Text</th>-->
                                <!--<th>Mem 1</th>-->
                                <!--<th>Mem 2</th>-->
                                <!--<th>Mem 3</th>-->
                            <!--</tr>-->
                        <!--</thead>-->
                        <!--<tbody>-->
                        <!--</tbody>-->
                    <!--</table>-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
